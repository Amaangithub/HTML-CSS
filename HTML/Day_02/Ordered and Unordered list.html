<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
  </head>
  <body>
    <!-- number, Capital Alphabet small alphabet -->
    <ol type="A">
      <li>Html</li>
      <li>CSS</li>
      <li>React Js</li>
      <li>NOde Js</li>
    </ol>
    <ol type="i">
      <li>Html</li>
      <li>CSS</li>
      <li>React Js</li>
      <li>NOde Js</li>
    </ol>
    <ol type="I">
      <li>Html</li>
      <li>CSS</li>
      <li>React Js</li>
      <li>NOde Js</li>
    </ol>
    <ol type="a">
      <li>Html</li>
      <li>CSS</li>
      <li>React Js</li>
      <li>NOde Js</li>
    </ol>
<!-- =============== -->
    <hr>
<!-- Disc(Bullet Point),Square, Circle -->

      <li>Nanded</li>
      <li>HYD</li>
      <li>PUNE</li>
      <li>MUMBAI</li>
    </ul>
    <ul type="Square">
      <li>Nanded</li>

      <li>MUMBAI</li>
    </ul>
    <ul type="CIRCLE">

      <li>MUMBAI</li>
    </ul>
  </body>
</html>
