<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <style>
        .myclass{
            background-color: aquamarine;
        }
    </style>
    <h1 align="center">How to make forms in HTML</h1>

    <!-- <form action="">+

    <label for=""></label>
    <input type="text">
     
</form> -->

    <br />
    <br />
    <br />

    <form action="Function">
      <label>User Name</label>
      <input type="text" placeholder="Username" />
      <!-- placeholder is an attribute which is used to show the function  of label if it is not there -->
      <br />

      <label for="">User Email</label>
      <input type="email" />

      <br />

      <label for="">Password</label>
      <input type="password" />
      <br />

      <label for="">number</label>
      <input type="number" min="10" max="15" />
      <!-- min & max are useds to assign minimum and maximum value of the input -->
      <br />

      <label for="">Date of birth</label>
      <input type="date" min="2001-05-01" max="2022-05-01" />
      <br />

      <label for="">File</label>
      <input type="File" accept=".txt" />
      <!-- accept is an attribute in file input to only accept the file of the enterd value form
    the foem may be .pdf, .jpeg, .jpg, .png, .txtb and etc -->
      <br />

      <label for="">range</label>
      <input type="range" min="1" max="10" />
      <br />

      <label for="">Colour</label>
      <input type="color" />
      <br />

      <label for="">Search</label>
      <input type="search" />
      <input type="search" />
      <br />
      <label for="">Button</label>
      <input type="button" value="ok Google" />
      <br />
      <label for="">Gender</label> &nbsp;

      <input type="radio" name="gender" id="" />
      <!-- if we change the value of id by an extra word then all boxes can be selected by the user -->
      <label for="">Male</label>
      <input type="radio" name="gender" id="" />
      <label for="">Other</label>
      <input type="radio" name="gender" id="" />
      <label for="">Female</label>
      <br />
      <input type="checkbox" />
      <label for="">Html</label>
      <input type="checkbox" />
      <label for="">CSS</label>
      <input type="checkbox" />
      <label for="">JavaScript</label>
      <label for="">time</label>
      <input type="time" name="" id="" />
      <br />

      <label for="">Url</label>
      <input type="url" name="" id="" /><br />
      <label for="">week</label>
      <input type="week" name="" id="" />

      <br />
      <input type="reset" value="clear" />

      <input type="submit" value="submit" />
      <br />
      <br />
      <br />
      <p draggable="true">Leave Your Comments</p>
      <!-- draggable the text can be dragged by clicking on it -->
      <textarea name="" id="" cols="30" rows="1"></textarea>
      <!-- textarea is nothing but the feedback type etxtarea  -->
      <br />
      <select name="" id="">
        <!-- select is used for th function of dropdown -->
        <option value="Html" selected>Html</option>
        <!-- slected (attribute only for option tag in select tag) -->
        <option value="CSS">CSS</option>
        <option value="JavaScript">JavaScript</option>
      </select>

    </form>

    <div>
        <input type="text" placeholder="search">
        
    </div>
    <div class="myclass">
        <input type="text" placeholder="Pass">
        <p>Lorem ipsum dolor sits <span style="color:red ; background-color:aquamarine">amet</span>  consectetur adipisici</p>
    </div>
  
  </body>
</html>
